{% extends "base.html" %}

{% block title %}Contact{% endblock %}

{% block content %}
<h2>Contact Us</h2>
<form method="POST">
  <label>Name:</label>
  <input type="text" name="name"><br><br>
  
  <label>Email:</label>
  <input type="email" name="email"><br><br>

  <button type="submit">Submit</button>
</form>

{% if message %}
  <p><strong>{{ message }}</strong></p>
{% endif %}
{% endblock %}
